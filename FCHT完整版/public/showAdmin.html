<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示管理员</title>
</head>
<body>
<!--
 get 方式 地址上的action属性 干掉  重新写 发送的数据
-->
<form action="/VueHandler/AdminHandler?action=show" method="get">
    <input type="text" name="action" value="show">
    <p>姓名: <input type="text" name="searchText"></p>
    <p>页数： <input type="text" name="pageStart" value="1"></p>
    <input type="submit" value="查询">
</form>


</body>
</html>
